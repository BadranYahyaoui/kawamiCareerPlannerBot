<!DOCTYPE>
<html ng-app="bot">
<head>



    <title>Tags Management</title>
</head>
<body>
    <div class="container">
        <h1 style="font-size:60px;">Tags List</h1>
        
         <div class="col-md-11">
        <input type="text" ng-model="search" class="form-control" placeholder="Search ..." >
    </div>
    <table ng-table="tableParams" class="table table-responsive table-hover" show-filter="true">
        <thead>
        <tr>
            <th style="font-size:12px;">Title</th>
        </tr>

        </thead>

        <tr ng-repeat="tag in $data |  orderBy:'title' | filter: search " >
            <td title="'Title'" filter="{ title: 'text'}" sortable="'name'">
                {{tag.title}}
            </td>
            <td><a ng-click="editTag(tag._id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="deleteTag(tag._id)" class="btn btn-small btn-danger">Remove</a></td>

        </tr>

    </table>


    </div>
</body>


</html>
