

<div class="container">
    <h1 style="font-size:60px;">University List</h1>
<div class="col-md-1">
        <i class="fa fa-search"></i>
    </div>
    <div class="col-md-11">
        <input type="text" ng-model="search" class="form-control" placeholder="Search ..." >
    </div>
    <table ng-table="tableParams" class="table table-responsive table-hover" show-filter="true" >
        <thead>
        <tr>
            <th style="font-size:12px;">Name</th>
            <th style="font-size:12px;">phone</th>
            <th style="font-size:12px;">Email</th>
            <th style="font-size:12px;">Web site</th>
            <th style="font-size:12px;">Action</th>
        </tr>

        </thead>
  <tbody>
        <tr ng-repeat="university in $data | filter: search" >
            <td title="'Nom'" filter="{ nom: 'text'}" sortable="'name'">
                {{university.nom}}
            </td>
            <td title="'Phone'" >
                {{university.tel}}
            </td>
            <td title="'Mail'" filter="{ mail: 'text'}" sortable="'mail'">
                {{university.mail}}
            </td>
            <td title="'Website'" filter="{ website: 'text'}" sortable="'website'">
                {{university.site}}
            </td>
 <td><a ng-click="deleteUniversity(university)" class="btn btn-small btn-danger">Remove</a></td>

        </tr>
</tbody>
    </table>


</div>
